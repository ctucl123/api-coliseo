<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men√∫</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 400px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            padding: 20px;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        /* Botones */
        .custom-button {
            display: block;
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .custom-button:hover {
            background-color: #0056b3;
        }

        /* Mensaje de resultado */
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #007bff;
            font-weight: bold;
        }

        @media (max-width: 480px) {
            .custom-button {
                font-size: 14px;
                padding: 12px;
            }

            .title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Configuraciones</div>
        <form id="menu-form" method="post">
            <button class="custom-button" type="submit" name="operation" value="ReadSensor">Leer Sensor</button>
            <button class="custom-button" type="submit" name="operation" value="TestLuzLed">Luz Led</button>
            <button class="custom-button" type="submit" name="operation" value="generatePass">Generar Pase</button>
        </form>
        {% if result is not none %}
        <div class="result">Resultado: {{ result }}</div>
        {% endif %}
    </div>
</body>
</html>
